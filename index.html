<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan and manage your tasks efficiently with TodoApp, including task details like title, description, dates, and time.">
    <title>TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-indigo-50 flex items-center justify-center">
    <div class="container max-w-lg bg-teal-100 p-5 shadow-md rounded-lg">
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800">TodoApp</h1>
            <p class="text-gray-600">Plan, track, and complete your tasks efficiently.</p>
        </header>
        <form id="taskForm" class="mb-4">
            <div class="mb-3">
                <label for="taskInput" class="form-label">Task Title</label>
                <input id="taskInput" type="text" class="form-control" placeholder="Enter your task title" aria-label="Task Title">
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea id="taskDescription" class="form-control" rows="2" placeholder="Add details about the task" aria-label="Task Description"></textarea>
            </div>
            <div class="mb-3">
                <label for="taskDate" class="form-label">Date</label>
                <input id="taskDate" type="date" class="form-control" aria-label="Task Date">
            </div>
            <div class="mb-3 d-flex gap-3">
                <div>
                    <label for="taskStartTime" class="form-label">Start Time</label>
                    <input id="taskStartTime" type="time" class="form-control" aria-label="Start Time">
                </div>
                <div>
                    <label for="taskEndTime" class="form-label">End Time</label>
                    <input id="taskEndTime" type="time" class="form-control" aria-label="End Time">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Add Task</button>
        </form>
        <ul id="taskList" class="list-group shadow-sm"></ul>
    </div>
    <script src="js/app.js" defer></script>
</body>
</html>
